name: Deploy Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Pull latest code
        run: |
          cd /home/caramey/prod
          git fetch origin main
          git reset --hard origin/main

      - name: Make shell scripts executable
        run: |
          cd /home/caramey/prod
          find . -name "*.sh" -exec chmod +x {} \;
