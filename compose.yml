version: '3.8'

services:
  api:
    image: backend:latest
    container_name: api
    ports:
      - "5000:5000"
    networks:
      - app-network
    
  ui:
    image: react-site:latest
    container_name: ui
    ports:
      - "3030:3000"
    networks:
      - app-network

  cloudflared:
    image: cloudflare/cloudflared:2025.9.1
    container_name: cloudflared
    restart: unless-stopped
    command: tunnel run
    env_file:
      - cloudflared.env
    networks:
      - app-network
